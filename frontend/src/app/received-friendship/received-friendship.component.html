<div *ngIf="isLoading">Cargando...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ul *ngIf="!isLoading && friendRequests.length > 0">
  <li *ngFor="let request of friendRequests" class="friend-request">
    <strong>{{ request.from_user_username }}</strong><br>
    Estado: {{ request.state }}<br>
    Invitación desde: {{ request.created_at | date:'short' }}
  </li>

</ul>

<div *ngIf="!isLoading && friendRequests.length === 0">No tienes solicitudes recibidas.</div>

<button (click)="prevPage()" [disabled]="currentPage === 0">Anterior</button> <!--Si no tienes más de una página que aparezca deshabilitado-->
<button (click)="nextPage()" [disabled]="friendRequests.length < pageSize">Siguiente</button>
