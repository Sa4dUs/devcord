<div *ngIf="loading">Actualizando nombre de usuario...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<form (ngSubmit)="updateUsername(); $event.preventDefault()">
  <label for="newUsername">Nuevo nombre de usuario:</label>
  <input
    id="newUsername"
    [(ngModel)]="newUsername"
    name="newUsername"
    required
  />
  <button type="submit">Actualizar</button>
</form>

<p *ngIf="success" class="success">{{ success }}</p>
