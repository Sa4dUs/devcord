<div *ngIf="isLoading()">Loading Friends...</div>

<div *ngIf="getError()" class="error">{{ getError() }}</div>

<ng-container *ngIf="!isLoading() && !getError()">
  <div *ngFor="let friend of selections">
  <friend-checkbox [name]="friend.name"></friend-checkbox>
  </div>

  <p *ngIf="selections.length === 0">Not friends yet</p>
</ng-container>
