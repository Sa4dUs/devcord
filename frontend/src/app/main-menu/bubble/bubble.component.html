<div
  class="bubble"
  cdkDrag
  [cdkDragBoundary]="boundarySelector"
  [class.colliding]="isColliding"
  [class.dragging]="isDragging"
  (mousedown)="onMouseDown()"
  (mouseup)="onMouseUp()"
  (click)="onClick()"
  (cdkDragStarted)="onDragStarted($event)"
  (cdkDragEnded)="onDragEnded($event)"
  (cdkDragMoved)="onDragMoved($event)"
>
  {{ id }}
</div>
