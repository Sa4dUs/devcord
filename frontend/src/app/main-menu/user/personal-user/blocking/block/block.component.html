<div *ngIf="isLoading()">Blocking Username...</div>
<div *ngIf="getError()" class="error">{{ getError() }}</div>

<form (ngSubmit)="blockUser(); $event.preventDefault()">
  <label for="username">Username to block:</label>
  <input
    id="username"
    [(ngModel)]="toUserUsername"
    name="username"
    required
  />
  <button type="submit">Block</button>
</form>

<p *ngIf="getSuccess()" class="success">{{ getSuccess() }}</p>
