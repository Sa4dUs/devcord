<ng-container *ngIf="!isLoading() && !getError()">
  <ul *ngIf="hasRequests()">
    <li *ngFor="let req of getRequests()">
      <strong>{{ req.username }}</strong> â€” {{ req.created_at | date:'short' }}
    </li>
  </ul>

  <p *ngIf="showEmpty()">Not friends yet</p>
</ng-container>
