<div *ngIf="isLoading">Cargando...</div>
<div *ngIf="error">{{ error }}</div>

<ul *ngIf="!isLoading && friendRequests.length > 0">
  <li *ngFor="let request of friendRequests">
    {{ request.username }} - {{ request.state }} - {{ request.created_at }}
  </li>
</ul>

<button (click)="prevPage()" [disabled]="currentPage === 0">Anterior</button>
<button (click)="nextPage()" [disabled]="friendRequests.length < pageSize">Siguiente</button>
