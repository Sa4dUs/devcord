<div *ngIf="loading">Cargando solicitudes enviadas...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ng-container *ngIf="!loading && !error">
  <ul *ngIf="requests.length > 0">
    <li *ngFor="let req of requests">
      <strong>{{ req.to_user_username }}</strong> — {{ req.state }} — {{ req.created_at | date:'short' }}
    </li>
  </ul>

  <p *ngIf="requests.length === 0">
    No has enviado ninguna solicitud.
  </p>
</ng-container>
